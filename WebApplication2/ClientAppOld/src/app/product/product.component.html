<h1>Product Manage</h1>
<p *ngIf="!getProduct"><em>Loading...</em></p>
<div class="searchProduct">
  <!-- Search form -->
  <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
  <br />
  <br />
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>


<div class="" *ngIf="(getProduct | myfilter: searchText )?.length==0">
  <p class="alertCanFind">Không tìm thấy kết quả</p>
</div>
<table class='table table-striped'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Amount</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of getProduct">
      <td>{{ product.id }}</td>
      <td>{{ product.nameProduct }}</td>
      <td>{{ product.qty }}</td>
      <td>{{ product.amount }}</td>
      <td>
        <button class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
      </td>
    </tr>
  </tbody>
</table>
